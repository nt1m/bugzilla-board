<!DOCTYPE html>
<html>
<head>
  <title>Bugzilla board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/dialog-polyfill.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.svg">
</head>
<body>
  <template id="bug-template">
    <a class="bug" target="_blank">
      <h1 class="bug-title"></h1>
      <span class="bug-assignee" data-label="Assignee"></span>
      <span class="bug-type" data-label="Type"></span>
      <span class="bug-keywords" data-label="Keywords"></span>
      <span class="bug-whiteboard" data-label="Whiteboard"></span>
      <span class="bug-component"></span>
    </a>
  </template>

  <template id="list">
    <link rel="stylesheet" href="css/list.css">
    <progress class="list-progress" value="0" max="100" aria-label="Percentage of bugs fixed"></progress>
    <div class="list-header">
      <span class="list-name"></span>
      <span class="list-count"></span>
      <button class="list-delete" title="Delete list"></button>
      <button class="list-edit" title="Edit list"></button>
    </div>
    <div class="list-status"></div>
    <div class="list-items"></div>
  </template>

  <div id="header">
    <input id="title" aria-label="Board title" placeholder="Untitled Board">
    <button id="list-url" class="button">Copy link</button>
    <button id="list-new" class="button primary">Add a new list</button>
  </div>
  <div id="lists"></div>

  <dialog id="edit-list">
    <h1 id="edit-list-title"></h1>
    <form>
      <div class="form-row">
        <label for="edit-list-name">Name</label>
        <input type="text" class="text-input" name="name" id="edit-list-name"/>
      </div>
      <div class="form-row">
        <label for="edit-list-query">Query (uses <a href="https://bugzilla.mozilla.org/page.cgi?id=quicksearch.html" target="_blank">quicksearch syntax</a>)</label>
        <input type="text" class="text-input" name="query" id="edit-list-query"/>
      </div>
      <div class="form-row">
        <button type="button" class="button" id="edit-list-cancel">Cancel</button>
        <button type="submit" class="button primary">Save</button>
      </div>
    </form>
  </dialog>

  <script src="lib/dialog-polyfill.js"></script>
  <script src="js/list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
